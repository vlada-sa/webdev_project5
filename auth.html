<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth - BookMovieMind</title>
    <meta name="description" content="Login or register to your BookMovieMind account.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header>
    <h1>Log in / Register</h1>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="auth.html">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Log in your account</h2>

    <form action="#" method="post">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="email" placeholder="example@gmail.com" required><br><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="password" placeholder="at least 8 characters" minlength="8" required><br><br>

        <button type="submit">Log in</button>
    </form>

    <h2>Create an account</h2>

    <form action="#" method="post">
        <label for="register_email">Email:</label>
        <input type="email" id="register_email" name="email" placeholder="example@gmail.com" required><br><br>

        <label for="register_password">Password:</label>
        <input type="password" id="register_password" name="password" placeholder="at least 8 characters" minlength="8" required><br><br>

        <label for="repeat_password">Repeat password:</label>
        <input type="password" id="repeat_password" name="repeat_password" placeholder="at least 8 characters" minlength="8" required><br><br>

        <button type="submit">Register</button>
    </form>
</main>

<footer>

</footer>
</body>
</html>
