<main>
    <h2>Contact us</h2>
    <p>You can reach us anytime through this contact form or <a href="mailto:sachek.vladyslava@lll.kpi.ua">email us</a>.</p>

    <form class="form" id="contactForm" action="#" method="post" novalidate>
        <div class="form-group">
            <label for="contact-name">Your name</label>
            <input class="input" type="text" id="contact-name" name="name" placeholder="Name" required>
            <small class="field-error" aria-live="polite"></small>
        </div>

        <div class="form-group">
            <label for="contact-email">Email</label>
            <input class="input" type="email" id="contact-email" name="email" placeholder="example@gmail.com" required>
            <small class="field-error" aria-live="polite"></small>
        </div>

        <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea class="textarea" id="contact-message" name="message" required></textarea>
            <small class="field-error" aria-live="polite"></small>
        </div>

        <button class="btn" type="submit">Send</button>
        <p class="form-message" role="status" aria-live="polite"></p>
    </form>
</main>

<footer>
